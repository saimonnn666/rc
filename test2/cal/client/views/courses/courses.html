<template name="Courses">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> CoursesView}}
	</div>
</template>

<template name="CoursesView">
	<div id="courses-view" class="">
		<h2 id="component-title">
			courses
		</h2>
		<form id="dataview-controls" class="form-inline">
			<div id="dataview-controls-insert" class="form-group ">
				<button type="submit" id="dataview-insert-button" class="btn btn-success">
					<span class="fa fa-plus">
					</span>
					Add new
				</button>
			</div>
			<div id="dataview-controls-search">
				{{#if isNotEmpty}}
				<div id="dataview-controls-search-group" class="form-group">
					<label class="sr-only" for="search">
						Search
					</label>
					<input type="text" class="form-control" id="dataview-search-input" placeholder="Search" name="search" value="{{searchString}}" autofocus="autofocus">
					<button type="button" id="dataview-search-button" class="btn btn-primary">
						<span class="fa fa-search">
						</span>
					</button>
				</div>
				{{/if}}
			</div>
			<div id="dataview-controls-export" class="form-group">
				{{#if isNotEmpty}}			
		{{#if isFound}}
				<div>
				</div>
				{{else}}
				<div class="btn-group">
					<button type="button" class="btn btn-default" id="dataview-export-default">
						Export
					</button>
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
						<span class="caret">
						</span>
					</button>
					<ul class="dropdown-menu" role="menu">
						<li>
							<a href="#" id="dataview-export-csv">
								Export to CSV
							</a>
						</li>
						<li>
							<a href="#" id="dataview-export-tsv">
								Export to TSV
							</a>
						</li>
						<li>
							<a href="#" id="dataview-export-json">
								Export to JSON
							</a>
						</li>
					</ul>
				</div>
				{{/if}}			
	{{/if}}
			</div>
		</form>
		{{#if isNotEmpty}}	
			{{#if isNotFound}}
		<div class="alert alert-warning">
			"{{searchString}}" not found.
		</div>
		{{else}}
		<div id="dataview-data">
			{{#if viewAsTable}} {{> CoursesViewTable}} {{/if}}
		</div>
		{{/if}}	
		{{else}}
		<div class="alert alert-info">
			No courses :(
		</div>
		{{/if}}
	</div>
</template>

<template name="CoursesViewTable">
	<table id="dataview-table" class="table table-striped table-hover">
		<thead id="dataview-table-header">
			<tr id="dataview-table-header-row">
				<th class="th-sortable" data-sort="nomCourse">
					nom de la course
				</th>
				<th class="th-sortable" data-sort="dateCourse">
					Date
				</th>
				<th class="th-sortable" data-sort="date_course">
					Date
				</th>
				<th class="th-sortable" data-sort="type_course">
					Type
				</th>
				<th class="th-sortable" data-sort="lieu">
					Lieu
				</th>
				<th class="th-sortable" data-sort="dep">
					DÃ©partement
				</th>
				<th class="th-sortable" data-sort="note">
					Note
				</th>
				<th class="th-sortable" data-sort="active">
					Active
				</th>
				<th>
					&nbsp;
				</th>
				<th>
					&nbsp;
				</th>
			</tr>
		</thead>
		<tbody id="dataview-table-items">
			{{#each tableItems}} {{> CoursesViewTableItems}} {{/each}}
		</tbody>
	</table>
</template>

<template name="CoursesViewTableItems">
	<tr id="dataview-table-items-row">
		<td>
			{{nomCourse}}
		</td>
		<td>
			{{dateCourse}}
		</td>
		<td>
			{{formatDate date_course ''}}
		</td>
		<td>
			{{type_course}}
		</td>
		<td>
			{{lieu}}
		</td>
		<td>
			{{dep}}
		</td>
		<td>
			{{note}}
		</td>
        <td>
			<input type="checkbox" class="inline-checkbox " data-field="active" {{checked active}}>
		</td>
		<td class="td-icon">
			<span id="edit-button" class="fa fa-pencil " title="Edit">
			</span>
		</td>
		<td class="td-icon">
			<span id="delete-button" class="fa fa-trash-o " title="Delete">
			</span>
		</td>
	</tr>
</template>
