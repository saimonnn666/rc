<template name="CoursesDetails">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> CoursesDetailsDetailsForm}}
	</div>
</template>

<template name="CoursesDetailsDetailsForm">
	<div id="courses-details-details-form" class="">
		<h2 id="component-title">
			<a href="#" id="form-back-button" class="btn btn-default" title="back">
				<span class="fa fa-chevron-left">
				</span>
			</a>
			Details
		</h2>
		<form role="form" class="form-horizontal">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}		
		
			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-nom_course">
				<label for="nom_course" class="col-sm-3 control-label">
					nom de la course
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{course.nom_course}}
					</p>
				</div>
			</div>
			<div class="form-group  field-date_course">
				<label for="date_course" class="col-sm-3 control-label">
					Date
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{formatDate course.date_course ''}}
					</p>
				</div>
			</div>
			<div class="form-group  field-type_course">
				<label for="type_course" class="col-sm-3 control-label">
					Type
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{course.type_course}}
					</p>
				</div>
			</div>
			<div class="form-group  field-lieu">
				<label for="lieu" class="col-sm-3 control-label">
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{course.lieu}}
					</p>
				</div>
			</div>
			<div class="form-group  field-note">
				<label for="note" class="col-sm-3 control-label">
					Note
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{course.note}}
					</p>
				</div>
			</div>
			<div class="form-group  field-comments">
				<label for="comments" class="col-sm-3 control-label">
					Note
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{course.comments}}
					</p>
				</div>
			</div>
			<div class="form-group  field-active">
				<label for="active" class="col-sm-3 control-label">
					Active
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{booleanToYesNo course.active}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div col-sm-9 col-sm-offset-3">
					<a href="#" id="form-close-button" class="btn btn-primary">
						OK
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
